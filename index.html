<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
</head>
<body>
    <div id="time">
        <button class="mdc-button mdc-button--unelevated" id="Pomodoro"><span class="mdc-button__ripple"></span>Pomodoro</button>
        <button class="mdc-button mdc-button--unelevated" id="shBreak"><span class="mdc-button__ripple"></span>Short Break</button>
        <button class="mdc-button mdc-button--unelevated" id="loBreak"><span class="mdc-button__ripple"></span>Long Break</button>
    </div>
    <div id="timer">
        <p><b id="timestr">00:00</b></p>
    </div>
    <div id="act">
        <button class="mdc-button mdc-button--unelevated" id="start"><span class="mdc-button__ripple"></span>Start</button>
        <button class="mdc-button mdc-button--unelevated" id="stop"><span class="mdc-button__ripple"></span>Stop</button>
        <button class="mdc-button mdc-button--unelevated" id="reset"><span class="mdc-button__ripple"></span>Reset</button>
    </div>
</body>
<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
<script src="script.js"></script>
</html>
